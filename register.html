<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form >
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="collage">Enter your Collage Name: <input id="collage-name" name="collage-name" type="collage-name"  required /></label>
      </fieldset>
      <fieldset>
        <label for="country">Enter your country:
          <textarea id="country" name="country" rows="2" cols="20" placeholder="India"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
 
  </body>
</html>
